<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
    <div th:if="${age} < 20">
        <p th:text="${age} + '세는 미성년자 입니다.'" ></p>
    </div>
<div th:if="${age} >= 20">
    <p th:text="${age} + '세는 성인입니다'"></p>
</div>

<table>
    <tr>
        <th>이름</th>
        <th>나이</th>
    </tr>
    <tr>
        <td th:each="person:${people}">
            <p th:text="${name}"></p>
        </td>
        <td th:each="age:${people}">
            <p th:text="${age}"></p>
        </td>

    </tr>
</table>

</body>
</html>
